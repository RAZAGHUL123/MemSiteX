<!DOCTYPE html>
<html>
<head>
  <title>Fancy Flashcard Generator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">Flashcard Generator</h1>
      <h3>Clicking add flashcard will add the card to the list on SITE. generate will make a output of the file for future use. start test will make a game of your definitions.</h3>
    </div>
    <div class="menu">
      <label for="inputWord">Word:</label>
      <input type="text" id="inputWord">
      <label for="inputMeaning">Meaning:</label>
      <input type="text" id="inputMeaning">
      <button onclick="addFlashcard()">Add Flashcard</button>
      <button onclick="generateFlashcards()">Generate Flashcards</button>
      <input type="file" id="fileInput" accept=".txt" onchange="handleFileUpload(event)">
      <label for="fileInput" class="file-upload-label">Upload Word List</label>
      <button onclick="startTest()">Start Test</button>
    </div>
    <div id="flashcardContainer"></div>
    <div id="testContainer"></div>
    <div class="play-container">
      <button class="play-button" onclick="startPlayback()">Play</button>
      <label class="play-label" id="playLabel">Word</label>
      <div class="next-container">
        <button class="next-button" onclick="navigateToNextCard()">Next</button>
      </div>
    </div>
    <div id="flashcardLog"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
